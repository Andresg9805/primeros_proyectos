<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>mini calculadora</title>
</head>

<body>
    <main class="container-fluid text-center">
        <h1>Calculadora</h1>
        <form>
            <div class="mb-3 container">
                <label for="num1" class="form-label">Introduzca el primer numero</label>
                <input type="number" class="form-control" id="num1">
                <label for="num2" class="form-label">Introduzca el segundo numero</label>
                <input type="number" class="form-control" id="num2">
                <button type="button" class="btn btn-success mt-3 text-light" id="sumar">Sumar</button>
                <button type="button" class="btn btn-danger mt-3 text-light" id="restar">Restar</button>
                <button type="button" class="btn btn-info mt-3 text-light" id="dividir">Dividir</button>

            </div>
        </form>
        <div id="card_section" class="row align-items-start"></div>
        

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../suma_multiplicacion_division/operacion.js"></script>
</body>

</html>
