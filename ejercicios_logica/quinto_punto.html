<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Quinto punto</title>
</head>

<body>
    <main class="text-center container-fluid">
        <div>
            <img src="img/colegio.png" alt="logo" width="400px" height="250px">
            <h1>
                ESCUELA COLOMBIANA DE PROGRAMACION
            </h1>
        </div>
        <form>
            <div class="container mt-4">
                <div class="row">
                    <div class="col align-self-start">
                    </div>
                    <div class="col align-self-center">
                        Cordial saludo Sr. acudiente, por favor introduzca el promedio obtenido por el estudiante
                        dependiendo del promedio obtenido, podrá acceder a ciertos <b>beneficios</b> en relación con la
                        <b>matrícula</b>

                    </div>
                    <div class="col align-self-end">
                    </div>
                </div>
            </div>
            </div>
            <div class="mb-3 mt-3">
                <input type="number" step="0.01" min="0" max="5" class="form-control-lg border-success" id="money">
                <button type="button" onclick="calculador()" class="form-control-lg btn-success">Ingresar promedio</button>

        </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="logic_quinto.js"></script>
</body>

</html>
