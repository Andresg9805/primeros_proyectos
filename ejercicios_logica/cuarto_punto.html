<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cuarto punto</title>
</head>

<body>
    <main class="container">
        <div class="text-center">
            <img class="w-25" src="img/math-book.png" alt="calculadora">
            <p class="border-danger">
                <b>Este programa hará la tabla de multiplicación del numero que usted Introduzca</b>
            </p>
            <div class="form-floating mt-5">
                <input type="number" min="0" class="form-control" id="calculator"
                    placeholder="Ingrese el número a operar">
                <label >Número a operar</label>
            </div>
            <div class="form-floating mt-3">
                <input type="number" min="1" class="form-control" id="limit"
                    placeholder="Ingrese hasta que tabla quiere que realice la operacion">
                <label >Ingrese hasta que número quiere que se realice la operación</label>
            </div>
            <div>
                <button type="button" class="btn btn-primary btn-lg mt-3" onclick="multiplicacion()">Realizar
                    operación</button>
            </div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="logic_cuarto.js"></script>
</body>

</html>
